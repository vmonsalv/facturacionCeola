<p-growl [(value)]="results"></p-growl>

<p-confirmDialog header="{{crud}}" [closable]="false" [closeOnEscape]="false" width="425" #cd>
    <p-footer>
        <button type="button" pButton class="ui-button-primary" icon="fa-undo" label="Volver" (click)="cd.reject()"></button>
        <button type="button" pButton class="ui-button-success" icon="fa-check" label="Si" (click)="cd.accept()"></button>
    </p-footer>
</p-confirmDialog>

<modal #editPaciente [keyboard]="false" [backdrop]="'static'">
    <div class="panel panel-primary no-margin-bottom">
        <div class="panel-heading">
            <div class="panel-title">Editar paciente</div>
        </div>
        <div class="panel-body">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 no-padding">
                <div class="input-group margin-bottom">
                    <span class="input-group-addon">Rut</span>
                    <input pInputText class="form-control" (keypress)="onlyNumbers($event)" style="text-align: right;" maxlength="9" placeholder="123456789"
                        [(ngModel)]="editarPaciente.rut">
                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 no-padding-right">
                <div class="input-group margin-bottom">
                    <span class="input-group-addon">Nombres</span>
                    <input pInputText class="form-control" style="text-align: right;" placeholder="nombres" [(ngModel)]="editarPaciente.nombres">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                <div class="input-group margin-bottom">
                    <span class="input-group-addon">Ap. Paterno</span>
                    <input pInputText class="form-control" style="text-align: right;" placeholder="paterno" [(ngModel)]="editarPaciente.apellidoPA">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding-right">
                <div class="input-group margin-bottom">
                    <span class="input-group-addon">Ap. Materno</span>
                    <input pInputText class="form-control" style="text-align: right;" placeholder="materno" [(ngModel)]="editarPaciente.apellidoMA">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                <div class="input-group margin-bottom">
                    <span class="input-group-addon">Fec. nacimiento</span>
                    <p-calendar [(ngModel)]="editarPaciente.fec_nac" [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2100" [locale]="es"
                        dateFormat="dd/mm/yy" [readonlyInput]="true" [showIcon]="true"></p-calendar>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding-right">
                <div class="input-group margin-bottom">
                    <span class="input-group-addon">Email</span>
                    <input pInputText class="form-control" style="text-align: right;" placeholder="correo@mail.cl" [(ngModel)]="editarPaciente.correo">
                </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                <div class="input-group margin-bottom">
                    <span class="input-group-addon">Fono</span>
                    <input pInputText class="form-control" (keypress)="onlyNumbers($event)" style="text-align: right;" placeholder="fono" [(ngModel)]="editarPaciente.fono">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding-right">
                <div class="input-group margin-bottom">
                    <span class="input-group-addon">Movil</span>
                    <input pInputText class="form-control" (keypress)="onlyNumbers($event)" style="text-align: right;" placeholder="movil" [(ngModel)]="editarPaciente.movil">
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                <div class="input-group margin-bottom">
                    <span class="input-group-addon">Dirección</span>
                    <input pInputText class="form-control" style="text-align: right;" placeholder="direccion" [(ngModel)]="editarPaciente.direccion">
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                <span class="text-info"><strong>Previsión</strong></span><br/>
                <p-dropdown [options]="previsiones" class="comboPrevision"
                    [(ngModel)]="editarPaciente.prevision" placeholder="Seleccione"></p-dropdown>
            </div>
        </div>
        <div class="panel-footer text-center">
            <button type="button" pButton icon="fa-undo" class="ui-button-primary" (click)="closeModalModificarPaciente()" label="Volver"></button>
            <button type="button" pButton icon="fa-check" class="ui-button-success" (click)="modificarPaciente(editarPaciente)" label="Editar"></button>
        </div>
    </div>
</modal>

                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                <span class="text-info"><strong>Previsión</strong></span><br/>
                <p-dropdown [options]="previsiones" class="comboPrevision"
                    [(ngModel)]="nuevoPaciente.prevision" placeholder="Seleccione"></p-dropdown>
            </div>
        </div>
        <div class="panel-footer text-center">
            <button type="button" pButton icon="fa-undo" class="ui-button-primary" (click)="closeModalGuardarPaciente()" label="Volver"></button>

        </div>
    </div>
</modal>

<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
    <input #pacients type="text" pInputText size="50">
    <button type="button" pButton icon="fa-plus" style="float:right; " (click)="onGuardarPaciente()" label="Agregar"></button>
</div>
<p-dataTable emptyMessage="No existen pacientes registrados." class="small" [value]="pacientes" [globalFilter]="pacients"
    [rows]="10" [paginator]="true" [pageLinks]="6">
    <p-header>Pacientes registrados</p-header>
    <p-column [style]="{'width':'80px'}" field="rut_glosa" header="Rut"></p-column>
    <p-column field="nombres" header="Nombre"></p-column>
    <p-column field="apellidos" header="Apellidos"></p-column>
    <p-column field="fec_nac_glosa" [style]="{'width':'80px'}" header="Fec. Nacimiento"></p-column>
    <p-column field="fono" [style]="{'width':'80px'}" header="Fono"></p-column>
    <p-column field="movil" [style]="{'width':'80px'}" header="Movil"></p-column>
    <p-column field="correo" header="Email"></p-column>
    <p-column field="direccion" header="Dirección"></p-column>
    <p-column field="prevision_glosa" [style]="{'width':'100px'}" header="Previsión"></p-column>
    <p-column [style]="{'width':'50px'}" header="Editar" styleClass="text-center">
        <ng-template let-paciente="rowData" pTemplate="body">
            <button pButton (click)="onModificarPaciente(paciente)" type="button" icon="fa-edit" class="ui-button-warning"></button>
        </ng-template>
    </p-column>
    <p-column [style]="{'width':'60px'}" header="Eliminar" styleClass="text-center">
        <ng-template let-paciente="rowData" pTemplate="body">
            <button pButton (click)="borrarPaciente(paciente)" type="button" icon="fa-times" class="ui-button-danger"></button>
        </ng-template>
    </p-column>
    <p-footer>Hay <span style="color:red;font-weight: bold;">{{pacientes.length}}</span> pacientes registrados</p-footer>
</p-dataTable>
