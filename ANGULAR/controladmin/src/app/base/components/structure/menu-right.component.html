<p-growl [(value)]="msgsHeader"></p-growl>
<modal #claveModal [keyboard]="false" [backdrop]="'static'">
    <div class="panel panel-primary no-margin-bottom">
        <div class="panel-heading">
            <div class="panel-title">Cambiar clave</div>
        </div>
        <div class="panel-body">
            <p-messages [(value)]="msgsClave" class="margin-bottom"></p-messages>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding-left no-padding-right">
                <div class="input-group margin-bottom">
                    <span class="input-group-addon">Clave actual</span>
                    <input type="password" pPassword class="form-control" style="text-align: right;" [(ngModel)]="actualClave"/>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding-left no-padding-right">
                <div class="input-group margin-bottom">
                    <span class="input-group-addon">Nueva clave</span>
                    <input type="password" pPassword class="form-control" style="text-align: right;" [(ngModel)]="nuevaClave"/>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding-left no-padding-right">
                <div class="input-group">
                    <span class="input-group-addon">Repita clave</span>
                    <input type="password" pPassword class="form-control" style="text-align: right;" [(ngModel)]="repitaClave"/>
                </div>
            </div>
        </div>
        <div class="panel-footer text-center">
            <button type="button" pButton icon="fa-undo" class="ui-button-primary" (click)="closeCambiaClaveModal()" label="Volver"></button>
            <button type="button" pButton icon="fa-check" class="ui-button-success" (click)="cambiaClave()" label="Cambiar"></button>
        </div>
    </div>
</modal>

<p-confirmDialog header="Cerrar sesión" icon="fa fa-question-circle" class="confirmaLogOut" acceptLabel="SI" [closable]="false"></p-confirmDialog>
<nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper-right" role="navigation">
    <ul class="nav sidebar-nav-right">
        <li class="text-center" id="tituloCuenta">
            Cuenta
        </li>
        <li>
            <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12" style="margin-top:30px;">
                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
                    <img src="{{user.foto}}" alt="foto_usuario" class="img-responsive img-circle img-profile" id="fotoUsuario" />
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 text-center" id="datosPersonales">
                    <br/>
                    <span><strong>{{user.nombre}}</strong></span><br/>
                    <span><strong>{{user.rut}}</strong></span><br/>
                    <span><strong>{{rol}}</strong></span>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 text-center margin-top">
                    <a (click)="onCambiaClaveModal()" title="Haz click para cambiar tu clave de acceso" class="margin-bottom ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-button-success">
                        <span class="ui-button-text ui-c"><i class="fa fa-key"></i> Cambiar clave</span>
                    </a>
                    <br/>
                    <a (click)="logOut()" title="Haz click para finalizar la sesión actual" class="margin-bottom ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-button-danger">
                        <span class="ui-button-text ui-c"><i class="fa fa-times"></i> Cerrar sesión</span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</nav>
